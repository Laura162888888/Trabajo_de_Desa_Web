<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Página Web con LAU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9fafb;
            text-align: center;
        }

        h1, h2 {
            color: #010101;
        }

        .boton {
            padding: 10px 20px;
            margin: 10px;
            background-color: #a8430c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .boton:hover {
            background-color: #45a049;
        }

        .lau {
            color: #010101;
            font-size: 2em;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi página web</h1>

    <!-- Botones -->
    <button class="boton" type="button">Botón 1</button>
    <button class="boton" type="button">Botón 2</button>
    <button class="boton" type="button">Botón 3</button>

    <h2>Nombre LAU repetido muchas veces</h2>
    <div id="lau-container"></div>

    <script>
        const container = document.getElementById('lau-container');
        for(let i=0; i<100; i++) {
            const span = document.createElement('span');
            span.className = 'lau';
            span.textContent = 'LAU';
            container.appendChild(span);
        }
    </script>
</body>
</html>
